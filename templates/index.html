<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trends Psychology - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .videos-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .video-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }
        
        .video-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .video-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .video-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }
        
        .score-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .score-high {
            background: #10b981;
            color: white;
        }
        
        .score-medium {
            background: #f59e0b;
            color: white;
        }
        
        .score-low {
            background: #ef4444;
            color: white;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .feature-tag {
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: white;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Trends Psychology</h1>
            <p class="subtitle">Analyse psychologique des titres de videos tendances</p>
        </header>
        
        <div id="stats-container" class="stats-grid">
            <div class="loading">Chargement des statistiques...</div>
        </div>
        
        <div class="videos-section">
            <h2 class="section-title">Top 20 des Videos (Score Psychologique)</h2>
            <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
                <button class="refresh-btn" onclick="startScraping()">Lancer le Scraping</button>
                <button class="refresh-btn" onclick="loadData()">Actualiser</button>
            </div>
            <div id="scraping-status" style="text-align: center; margin-bottom: 20px; display: none;">
                <div style="background: #fbbf24; color: #78350f; padding: 15px; border-radius: 10px; display: inline-block;">
                    <span style="font-size: 1.2em;">⏳ Scraping en cours...</span>
                </div>
            </div>
            <div id="videos-container">
                <div class="loading">Chargement des videos...</div>
            </div>
        </div>
    </div>
    
    <script>
        function getScoreClass(score) {
            if (score >= 70) return 'score-high';
            if (score >= 50) return 'score-medium';
            return 'score-low';
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num;
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-label">Videos Analysees</div>
                        <div class="stat-value">${data.total}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Score Moyen</div>
                        <div class="stat-value">${data.avg_score}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Longueur Moyenne</div>
                        <div class="stat-value">${data.features_moyennes.longueur}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Emojis Moyens</div>
                        <div class="stat-value">${data.features_moyennes.emojis}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Hashtags Moyens</div>
                        <div class="stat-value">${data.features_moyennes.hashtags}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Exclamations Moyennes</div>
                        <div class="stat-value">${data.features_moyennes.exclamations}</div>
                    </div>
                `;
                
                document.getElementById('stats-container').innerHTML = statsHtml;
            } catch (error) {
                console.error('Erreur stats:', error);
                document.getElementById('stats-container').innerHTML = 
                    '<div class="loading">Erreur lors du chargement des statistiques</div>';
            }
        }
        
        async function loadVideos() {
            try {
                const response = await fetch('/api/top/20');
                const videos = await response.json();
                
                if (videos.length === 0) {
                    document.getElementById('videos-container').innerHTML = 
                        '<p style="text-align:center; padding:30px; color:#666;">Aucune video disponible. Lancez d\'abord un scraping avec <code>.\\run.ps1 scrape</code></p>';
                    return;
                }
                
                const videosHtml = videos.map((video, index) => {
                    const features = video.features || {};
                    const score = video.score_psychologique || 0;
                    const scoreClass = getScoreClass(score);
                    
                    return `
                        <div class="video-card">
                            <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:10px;">
                                <div>
                                    <span style="background:#667eea; color:white; padding:5px 10px; border-radius:50%; font-weight:bold; margin-right:10px;">#${index + 1}</span>
                                    <span class="video-title">${video.titre}</span>
                                </div>
                                <span class="score-badge ${scoreClass}">Score: ${score}</span>
                            </div>
                            
                            <div class="video-meta">
                                <span class="meta-item">Canal: ${video.canal || 'Inconnu'}</span>
                                <span class="meta-item">Vues: ${formatNumber(video.vues || 0)}</span>
                                <span class="meta-item">Publie: ${video.heure_publication || 'N/A'}</span>
                                <span class="meta-item">Pays: ${video.pays || 'World'}</span>
                            </div>
                            
                            <div class="features-grid">
                                <div class="feature-tag">${features.longueur || 0} car.</div>
                                <div class="feature-tag">${features.nb_emojis || 0} emojis</div>
                                <div class="feature-tag">${features.nb_hashtags || 0} hashtags</div>
                                <div class="feature-tag">${features.nb_exclamations || 0} !</div>
                                <div class="feature-tag">${features.nb_questions || 0} ?</div>
                                <div class="feature-tag">${(features.pourcentage_majuscules || 0).toFixed(1)}% MAJ</div>
                            </div>
                            
                            ${video.url ? `<div style="margin-top:10px;"><a href="${video.url}" target="_blank" style="color:#667eea; text-decoration:none;">Voir la video</a></div>` : ''}
                        </div>
                    `;
                }).join('');
                
                document.getElementById('videos-container').innerHTML = videosHtml;
            } catch (error) {
                console.error('Erreur videos:', error);
                document.getElementById('videos-container').innerHTML = 
                    '<div class="loading">Erreur lors du chargement des videos</div>';
            }
        }
        
        async function loadData() {
            await Promise.all([loadStats(), loadVideos()]);
        }
        
        async function startScraping() {
            const statusDiv = document.getElementById('scraping-status');
            const videosDiv = document.getElementById('videos-container');
            
            try {
                statusDiv.style.display = 'block';
                videosDiv.innerHTML = '<div class="loading">Scraping en cours, veuillez patienter...</div>';
                
                const response = await fetch('/api/scrape', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.status === 'started') {
                    // Vérifier le statut toutes les 2 secondes
                    const checkInterval = setInterval(async () => {
                        const statusResponse = await fetch('/api/scrape/status');
                        const statusData = await statusResponse.json();
                        
                        if (!statusData.scraping) {
                            clearInterval(checkInterval);
                            statusDiv.style.display = 'none';
                            await loadData();
                        }
                    }, 2000);
                } else {
                    statusDiv.style.display = 'none';
                    alert('Erreur: ' + data.message);
                    await loadData();
                }
            } catch (error) {
                console.error('Erreur scraping:', error);
                statusDiv.style.display = 'none';
                alert('Erreur lors du lancement du scraping');
                await loadData();
            }
        }
        
        // Charger les données au démarrage
        loadData();
        
        // Auto-refresh toutes les 60 secondes
        setInterval(loadData, 60000);
    </script>
</body>
</html>
